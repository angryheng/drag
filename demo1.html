<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>拖拽项目测试</title>
    <style>
        #box {
            position: absolute;
            top: 50px;
            left: 0;
            width: 100px;
            height: 100px;
            background-color : #458b00;
        }
    </style>
    <link rel="stylesheet" href="" />
    <script type="text/javascript" src="./move.js"></script>
</head>
<body>
    <input type="button" value="点击运动" id="btn">
    <div id="box"></div>
    <script>
    var oBtn = document.getElementById("btn");
    var oBox = document.getElementById("box");
    oBtn.onclick = function () {
        animate({
            obj : oBox,
            oTarget : {
                left: 300
            },
            iTime : 500,
            sType : 'easeIn',
            fnEnd : function () {
                animate({
                    obj : oBox,
                    oTarget : {
                        width : 200
                    },
                    iTime : 800,
                    sType : 'elasticOut',
                    fnEnd : function () {
                        animate({
                            obj : oBox,
                            oTarget : {
                                height : 200
                            },
                            iTime : 800,
                            sType : 'elasticOut'
                        })
                    }
                });
            }
        });
    }
</script>
</body>
</html>
